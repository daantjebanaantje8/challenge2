<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SpaceX ITS Clock</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="css/telefoon.css">
		<link rel="stylesheet" type="text/css" href="css/tablet.css">
		<link rel="stylesheet" type="text/css" href="css/laptop.css">

		<script type="text/javascript" src="scripts/main.js" defer></script>

		<!-- link voor font (vergelijkbaar met spacex font) -->
		<link rel="stylesheet" href="https://use.typekit.net/awq8dww.css">

		<!-- voor favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<!-- eerste flexbox container; dit betreft de logo en tekst -->
		<div class="flex-header">
			<figure>
				<img class="smallx" src="img/smallxlogo.png" alt="small spacex logo">
			</figure>

			<figure>
				<img class="spacex" src="img/spacexlogo.png" alt="spacex logo">
			</figure>

			<h1>Interplanetary Transport System Clock</h1>

		</div>
		<!-- flexbox container; elon musk poster en raampje -->
		<div class="flex-container">
			<!-- elon musk poster -->
			<figure class="elon">
				<img class="poster"src="img/musk.jpg" alt="king elon musk">
			</figure>

			<!-- raam -->
			<div id="window">
				<!-- zwevende satelliet -->
				<figure class="satellite">
				<img class="png"src="img/satellite.png" alt="a satellite">
			</figure>
			</div>
				
			<!-- klok -->
			<div class="clock">
				<span id="hours">0</span>
				<span class="separator">:</span>
				<span id="minutes">0</span>
				<span id="date">date</span>
			</div>
		</div>
	</body>
</html>
